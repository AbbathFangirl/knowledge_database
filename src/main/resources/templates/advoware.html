<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="style.css" th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Font-Awesome/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Font-Awesome/css/solid.min.css">

    <title>Advoware</title>
</head>
<body>

<table>
<tr>
    <td>Thema</td>
    <td>Kurzbeschreibung</td>
    <td>Anleitung</td>
    <td>Video</td>
</tr>

<tr th:each="subject : ${subjects}">
    <td th:utext="${subject.description}"></td>
    <td th:utext="${subject.explanation}"></td>
    <td><a target="_blank" th:href="@{/pdfs/} + ${subject.id}"><i class="fa fa-file-text"></i></a></td>
    <td><video width=70% controls="controls"><source th:src="@{/videos/} + ${subject.id}" type="video/mp4"></video></td>
</tr>
</table>
</body>
</html>
